<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Deployment Tutorial 1</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body style="background: rgb(55, 68, 102);">
 <div class="login">
	<h1>Routed Tickets Finder</h1>

     <!-- Main Input For Receiving Query to our ML -->

    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="a" placeholder="Enter the starting year" required="required" />
        <input type="text" name="b" placeholder="Enter the ending year" required="required" />
      
        <input type="text" name="operation" placeholder="E2C / STP / FLOW / TEST/TECLOUD" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
